<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>randomQuoter</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Varela+Round&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="quoternav">
        <ul class=quoternav__list>
            <li class="quoternav__list__item">
                <a href="pages/info.html" class="list-item__link">Info</a>
            </li>
            <li class="quoternav__list__item">
                <a href="pages/quotes.html" class="list-item__link">Quotes</a>
            </li>
        </ul>
    </nav>
    <!-- Main -->
    <main class="quote_wrapper">
        <div class="quote__wrapper__title">
            <h1>randomQuoter</h1>
        </div>
        <blockquote id="quoteDisplay" class="quote__wrapper__display">
            <div id="loadingIcon" class="loading"></div>
            <!-- Quotes display here -->
        </blockquote>
        <div id="author" class="author_display"><!-- Author displays here --></div>
        <!-- Generate quote -->
        <button id="genBtn" class="quote__wrapper__btn">generate Quote</button>
        <!-- Secondary buttons -->
        <div class="secondary__btns">
            <button class="secondary__btns__life secondary-quote-btns">life Quote</button>
            <button class="secondary__btns__gaming secondary-quote-btns">gaming Quote</button>
            <button class="secondary__btns__movies secondary-quote-btns">movie Quote</button>
        </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <div class="footer__content__wrap">
            <span class="footer__wrap__span">Created by - <a href="https://github.com/andreialexc30" class="list-item__link">Andrei Caia</a></span>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
