<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>randomQuoter</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Varela+Round&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body onload="newQuote()">
    <!-- Navigation -->
    <nav class="quoternav">
        <ul class=quoternav__list>
            <li class="quoternav__list__item">
                <a href="pages/info.html" class="list-item__link">Info</a>
            </li>
            <li class="quoternav__list__item">
                <a href="pages/quotes.html" class="list-item__link">Quotes</a>
            </li>
        </ul>
    </nav>
    <!-- Main -->
    <div class="quote_wrapper">
        <div class="quote__wrapper__title">
            <h1>randomQuoter</h1>
        </div>
        <div id="quoteDisplay" class="quote__wrapper__display">
            <!-- Quotes display here -->
            <p>“The best way to get started is to quit talking and begin doing.” <br/>– Walt Disney</p>
        </div>
        <!-- Generate quote -->
        <button class="quote__wrapper__btn" onclick="newQuote()">generate Quote</button>
        <!-- Secondary buttons -->
        <div class="secondary__btns">
            <button class="secondary__btns__life secondary-quote-btns" onclick="lifeQuote()">life Quote</button>
            <button class="secondary__btns__gaming secondary-quote-btns" onclick="gamingQuote()">gaming Quote</button>
            <button class="secondary__btns__movies secondary-quote-btns" onclick="movieQuote()">movie Quote</button>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
        <div class="footer__content__wrap">
            <span class="footer__wrap__span">Created by - <a href="https://github.com/andreialexc30" class="list-item__link">Andrei Caia</a></span>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
